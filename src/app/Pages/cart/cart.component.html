<div class="card " style="margin:0 40px 0 40px" >
    <table class="table table-hover shopping-cart-wrap">
    <thead class="text-muted">
    <tr>
      <th scope="col">Product</th>
    
      <th scope="col" width="120">Price</th>
      <th scope="col" width="200" class="text-right">Action</th>
    </tr>
    </thead>
    <tbody>
    
    
    <tr  *ngFor="let item of carritemdata">
      <td>
    <figure class="media">
      
      <figcaption class="media-body">
        <h6 class="title text-truncate">{{item.Productname}} </h6>
        <dl class="param param-inline small">
       
          <dd>Category Name : {{item.Categorname}}</dd>
        </dl>
        
      </figcaption>
    </figure> 
      </td>
     
      <td> 
        <div class="price-wrap"> 
          <var class="price">{{item.price | currency:'USD'}} </var> 
          
        </div> <!-- price-wrap .// -->
      </td>
      <td class="text-right"> 
        
        <a href="javascript:(void)" class="btn btn-danger btn-round" (click)="Removeitem(item)"> Ã— Remove</a>
      </td>
    </tr>
    </tbody>
    </table>
    <div style="float: right;
    text-align: right;
    margin-right: 229px;">
    <span>Total Amount {{totalsum | currency:'USD'}}</span> <br>
   
   
    </div>
    
    </div> <!-- card.// -->
